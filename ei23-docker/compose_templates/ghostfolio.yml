  ghostfolio: # Portfolio Perfomance Tracker
    image: ghostfolio/ghostfolio:latest
    container_name: ghostfolio
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - REDIS_HOST=ghostfolio-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=change_this_redis_password
      - ACCESS_TOKEN_SALT=change_this_salt_string
      - JWT_SECRET_KEY=change_this_jwt_secret_key
      # Achtung: Die Daten im Connection-String müssen mit den ghostfolio-db Werten unten übereinstimmen
      - DATABASE_URL=postgresql://gf_user:change_this_db_password@ghostfolio-db:5432/gf_db?connect_timeout=300&sslmode=prefer
    volumes:
      - ./volumes/ghostfolio/app:/app/data
    depends_on:
      ghostfolio-db:
        condition: service_healthy
      ghostfolio-redis:
        condition: service_started

  ghostfolio-db:
    image: postgres:15-alpine
    container_name: ghostfolio-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=gf_db
      - POSTGRES_USER=gf_user
      - POSTGRES_PASSWORD=change_this_db_password
    volumes:
      - ./volumes/ghostfolio/postgres:/var/lib/postgresql/data
    healthcheck:
      # Hier müssen User und DB-Name manuell eingetragen bleiben (gf_user / gf_db)
      test: ["CMD-SHELL", "pg_isready -U gf_user -d gf_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ghostfolio-redis:
    image: redis:alpine
    container_name: ghostfolio-redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=change_this_redis_password
    # Das Passwort muss hier hinter --requirepass eingetragen werden
    command: redis-server --requirepass change_this_redis_password
    volumes:
      - ./volumes/ghostfolio/redis:/data