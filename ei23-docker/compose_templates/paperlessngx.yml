  paperless_broker:
    image: docker.io/library/redis:7
    container_name: paperless_broker
    restart: unless-stopped

  paperless_web:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless_web
    restart: unless-stopped
    depends_on:
      - paperless_broker
    ports:
      - 2226:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./volumes/paperlessngx/data:/usr/src/paperless/data
      - ./volumes/paperlessngx/media:/usr/src/paperless/media
      - ./volumes/paperlessngx/export:/usr/src/paperless/export
      - ./volumes/paperlessngx/consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://paperless_broker:6379
      USERMAP_UID: 0
      USERMAP_GID: 0
      PAPERLESS_OCR_LANGUAGE: deu+eng
      PAPERLESS_TIME_ZONE: Europe/Berlin
      PAPERLESS_SECRET_KEY: SUPERSAFEKEY1234 # CHANGE THIS
      PAPERLESS_ADMIN_USER: yourusername # CHANGE THIS
      PAPERLESS_ADMIN_PASSWORD: yourpassword # CHANGE THIS